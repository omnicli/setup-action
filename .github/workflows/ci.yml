name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action-success:
    name: GitHub Action Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Test Local Action
        id: test-action
        uses: ./
        env:
          GH_TOKEN: ${{ github.token }}
        with:
          up: true
          check: true

      - name: Print environment
        id: env
        run: printenv | sort

      - name: Print Output
        id: output
        env:
          OUTPUT_JSON: ${{ toJSON(steps.test-action.outputs) }}
        run: echo "$OUTPUT_JSON"

  test-action-up-error:
    name: GitHub Action Test (failing 'omni up')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: setup-action
          persist-credentials: false

      - name: Create empty git repository
        run: |
          git init
          git remote add origin https://example.com/test-owner/test-repo.git

          cat >.omni.yaml <<EOF
          up:
            - this-is-not-a-supported-tool
          EOF

      - name: Test Local Action
        id: test-action
        continue-on-error: true
        uses: ./setup-action/
        env:
          GH_TOKEN: ${{ github.token }}
        with:
          up: true

      - name: Verify action failed at omni up
        env:
          ACTION_OUTCOME: ${{ steps.test-action.outcome }}
          FAILURE_REASON: ${{ steps.test-action.outputs.failure-reason }}
        run: |
          if [[ "$ACTION_OUTCOME" == "success" ]]; then
            echo "Action did not error"
            exit 1
          fi

          echo "Failure reason: $FAILURE_REASON"

          # Verify it failed at omni up
          if [[ ! "$FAILURE_REASON" =~ ^"omni up " ]]; then
            echo "Error: Expected failure at 'omni up' but got: $FAILURE_REASON"
            exit 1
          fi

          # Verify the reason for the failure
          if [[ "$FAILURE_REASON" != *"failed to resolve tool"* ]]; then
            echo "Error: Expected failure reason to mention 'failed to resolve tool' but got: $FAILURE_REASON"
            exit 1
          fi

          echo "✓ Action failed at omni up as expected"

  test-action-check-error:
    name: GitHub Action Test (failing 'omni config check')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: setup-action
          persist-credentials: false

      - name: Create empty git repository
        run: |
          git init
          git remote add origin https://example.com/test-owner/test-repo.git

          cat >.omni.yaml <<EOF
          up: false  # Should be an object, the check should complain
          EOF

      - name: Test Local Action
        id: test-action
        continue-on-error: true
        uses: ./setup-action/
        env:
          GH_TOKEN: ${{ github.token }}
        with:
          check: true

      - name: Verify action failed at omni config check
        env:
          ACTION_OUTCOME: ${{ steps.test-action.outcome }}
          FAILURE_REASON: ${{ steps.test-action.outputs.failure-reason }}
        run: |
          if [[ "$ACTION_OUTCOME" == "success" ]]; then
            echo "Action did not error"
            exit 1
          fi

          echo "Failure reason: $FAILURE_REASON"

          # Verify it failed at omni config check
          if [[ ! "$FAILURE_REASON" =~ ^"omni config check " ]]; then
            echo "Error: Expected failure at 'omni config check' but got: $FAILURE_REASON"
            exit 1
          fi

          echo "✓ Action failed at omni config check as expected"
